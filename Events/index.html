<body style="background-color: #333; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" 
                ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
    
</body>
<script>
    //  most imp  event type of mouse ,timestamp,defaultPrevented(this save info from saving)
    // target,toElement,srcElemeent
    // clientx ,clienty,screenx ,screeny
    // offsetx,offsety
    // altkey,ctrlkey,shiftkey,metakey,keycode
    // in history of js there is so many approch attachevent ,jQuery-onclick
    // down is the thrird approch


    //js is the sequnclly run the code
    // //const owl = document.getElementById('owl').onclick=function(){
    //     alert('Owl is clicked');
    // }//this is not well approch


    const owl = document.getElementById('owl').addEventListener('click',function(){
        //the default is the false
        alert('Owl is clicked again');
    })//there is so many evenlistenern down up


    document.getElementById('owl').addEventListener('click',function(e){
        console.log(e);
        
    },false)//false this the default value

    //event propagation


    document.getElementById('images').addEventListener('click',function(e){
        console.log('ul is clicked');
        
    },false)//if here true then the ul is clicked first then the owl is clicked
    //if here false then the owl is clicked first then the ul is clicked
    
    
    document.getElementById('owl').addEventListener('click',function(e){
        console.log('owl is clicked');
        e.stopPropagation();//this is stop the propagation
        //this not take above the ul
        
    },false)//this caalled bubbling

    //the preventdefault this is the stop from saving the info
    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();
        e.stopPropagation();
        console.log('google is clicked');
        
    },false)


    //program when click then delte the image

    //this imp method
    document.getElementById('images').addEventListener('click',function(e){
       console.log(e.target.parentNode);
       let removeIt = e.target.parentNode;
       removeIt.remove();
        
    },false)

   

</script>
